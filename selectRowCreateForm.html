<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Form from Table Row</title>
  </head>
  <body>
    <table id="myTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr onclick="createEditFormFromRow(this)">
          <td>1</td>
          <td>John Doe</td>
          <td>john.doe@example.com</td>
        </tr>
        <tr onclick="createEditFormFromRow(this)">
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane.smith@example.com</td>
        </tr>
      </tbody>
    </table>

    <div id="formContainer"></div>

    <script>
      function createEditFormFromRow(row) {
        const rowData = row.getElementsByTagName("td");
        const formContainer = document.getElementById("formContainer");

        // Create form and form elements
        let form = document.createElement("form");
        form.id = "editForm";

        let idInput = document.createElement("input");
        idInput.name = "id";
        idInput.type = "hidden";
        idInput.value = rowData[0].innerText;

        let nameInput = document.createElement("input");
        nameInput.name = "name";
        nameInput.type = "text";
        nameInput.value = rowData[1].innerText;

        let emailInput = document.createElement("input");
        emailInput.name = "email";
        emailInput.type = "email";
        emailInput.value = rowData[2].innerText;

        let submitButton = document.createElement("button");
        submitButton.type = "submit";
        submitButton.innerText = "Save";

        // Append form elements to form
        form.appendChild(idInput);
        form.appendChild(nameInput);
        form.appendChild(emailInput);
        form.appendChild(submitButton);

        // Replace existing form or append new form
        const existingForm = document.getElementById("editForm");
        if (existingForm) {
          formContainer.replaceChild(form, existingForm);
        } else {
          formContainer.appendChild(form);
        }
      }
    </script>
  </body>
</html>
