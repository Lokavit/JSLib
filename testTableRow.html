<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Table with Click Event</title>
  </head>
  <body>
    <table id="myTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script>
      // Sample data
      const data = [
        { id: 1, name: "John Doe", email: "john.doe@example.com" },
        { id: 2, name: "Jane Smith", email: "jane.smith@example.com" },
      ];

      const tableBody = document.getElementById("tableBody");

      // Create table body
      for (let i = 0; i < data.length; i++) {
        let row = document.createElement("tr");

        let idCell = document.createElement("td");
        idCell.innerText = data[i].id;
        row.appendChild(idCell);

        let nameCell = document.createElement("td");
        nameCell.innerText = data[i].name;
        row.appendChild(nameCell);

        let emailCell = document.createElement("td");
        emailCell.innerText = data[i].email;
        row.appendChild(emailCell);

        // Add click event listener to row
        row.addEventListener("click", function () {
          console.log("Row number:", i);
          console.log("ID:", idCell.innerText);
          console.log("Name:", nameCell.innerText);
          console.log("Email:", emailCell.innerText);
        });

        tableBody.appendChild(row);
      }
    </script>
  </body>
</html>
